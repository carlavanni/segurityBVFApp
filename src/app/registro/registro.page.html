<ion-content color="light" [fullscreen]="true">

  <div class="ion-text-center">
     <img src="assets/logo.png" alt="Etec">
   </div>
      
      <ion-item class="ion-text-center text-bold ion-button-light">
        <ion-label>
          NOVO USUÁRIO
        </ion-label>
      </ion-item>
      
      <ion-item-divider class="text-bold" color="secondary" >
        <ion-label>
          Digite seus dados
        </ion-label>
      </ion-item-divider>
  
    
      <form [formGroup]="formRegistro">
        <ion-item lines="none">
          <ion-label position="stacked">Nome</ion-label>
          <ion-input formControlName="nome" type="text" placeholder="Digite seu nome"></ion-input>
          <ng-container *ngFor="let erro of mensagens_validacao.nome">
            <span class="msg-erro"
              *ngIf="formRegistro.get('nome').hasError(erro.tipo) && (formRegistro.get('nome').dirty || formRegistro.get('nome').touched)">
              {{erro.mensagem}}
            </span>
          </ng-container>
        </ion-item>

    
        <ion-item lines="none">
          <ion-label position="stacked">Codigo</ion-label>
          <ion-input formControlName="codigo" type="password" placeholder="Digite o código"></ion-input>
          <ng-container *ngFor="let erro of mensagens_validacao.codigo">
            <span class="msg-erro"
              *ngIf="formRegistro.get('codigo').hasError(erro.tipo) && (formRegistro.get('codigo').dirty || formRegistro.get('codigo').touched)">
              {{erro.mensagem}}
            </span>
          </ng-container>
        </ion-item>
    
      
        
          <ion-item>
            <ion-label>Categoria</ion-label>
            <ion-select placeholder="Selecione:">
              <ion-select-option value="f">Funcionario</ion-select-option>
              <ion-select-option value="m">Administrador</ion-select-option>
            </ion-select>
          </ion-item>
      
    
        <ion-item lines="none">
          <ion-label position="stacked">E-mail</ion-label>
          <ion-input formControlName="email" type="text" placeholder="Digite seu e-mail"></ion-input>
          <ng-container *ngFor="let erro of mensagens_validacao.email">
            <span class="msg-erro"
              *ngIf="formRegistro.get('email').hasError(erro.tipo) && (formRegistro.get('email').dirty || formRegistro.get('email').touched)">
              {{erro.mensagem}}
    
            </span>
    
          </ng-container>
        </ion-item>
    
        <ion-item lines="none">
          <ion-label position="stacked">Senha</ion-label>
          <ion-input formControlName="senha" type="password" placeholder="Escolha sua senha"></ion-input>
          <ng-container *ngFor="let erro of mensagens_validacao.senha">
            <span class="msg-erro"
              *ngIf="formRegistro.get('senha').hasError(erro.tipo) && (formRegistro.get('senha').dirty || formRegistro.get('senha').touched)">
              {{erro.mensagem}}
            </span>
          </ng-container>
        </ion-item>
    
        <ion-item lines="none">
          <ion-label position="stacked">Confirmar</ion-label>
          <ion-input formControlName="confirmarsenha" type="password" placeholder="Confirme sua senha"></ion-input>
          <ng-container *ngFor="let erro of mensagens_validacao.confirmarsenha">
            <span class="msg-erro"
              *ngIf="formRegistro.get('confirmarsenha').hasError(erro.tipo) && (formRegistro.get('confirmarsenha').dirty || formRegistro.get('confirmarsenha').touched)">
              {{erro.mensagem}}
            </span>
          </ng-container>
        </ion-item>
    
      <ion-card>
        <ion-button color="dark" expand="block" (click)="salvarFormulario()">SALVAR</ion-button>
        <ion-button routerLink="/login" expand="block" fill="outline" color = "dark ">VOLTAR</ion-button>
      </ion-card>
      
      </form>
      
      </ion-content>
