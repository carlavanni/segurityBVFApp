<ion-content color="light" [fullscreen]="true">
  <div class="ion-text-center">
    <img src="assets/logo.png" alt="Etec">
  </div>

  <form [formGroup]="formLogin">
  <ion-card>
    <ion-item color= "secondary" class="ion-text-center text-bold line-bottom" Lines="none"> 
      <ion-label>
        Digite seu E-mail e Senha 
      </ion-label>
    </ion-item>
    
    <ion-item Lines="none">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Digite seu E-mail"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.email">
        <span class="msg-erro"
        *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)">
        {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item Lines="none" class="line-bottom">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input formControlName="senha" type="password" placeholder="Digite sua Senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.senha">
        <span class="msg-erro"
        *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)">
        {{erro.mensagem}}
        </span>
      </ng-container>
    
    </ion-item>

    <ion-item Lines="none">
      <ion-label>Manter Logado</ion-label>
      <ion-checkbox formControlName="manterLogado" slot="start"></ion-checkbox>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-button color = "dark" expand="block" (click)="login()">ENTRAR</ion-button>
    <ion-button routerLink="/registro" expand="block" fill="outline" color = "dark ">REGISTRAR</ion-button>
  </ion-card>

  <ion-button color="light" expand="block" (click)= "presentEsqueceu()">ESQUECEU SEU EMAIL OU SENHA?</ion-button>

  </form>
</ion-content>
